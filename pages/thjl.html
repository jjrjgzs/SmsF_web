<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>通话记录</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/icons-extra.css" rel="stylesheet"/>
    <link rel="icon" href="favicon.png" type="images/x-ico" />
    <style type="text/css">
        body{background-color:#EFEFF4;}
    </style>
</head>
<body>



	<div class="mui-content" style="background-color:transparent;display:-webkit-flex;flex-direction:column;">

		<div id="按钮组1" class="mui-input-row" style="margin:5px;display:-webkit-flex;text-align:center;">
			<button id="0" type="button" class="mui-btn mui-btn-primary mui-btn-outlined" style="-webkit-flex:1;height:40px;margin:0px 0px 0px 0px;font-size:14px;">所有</button>
			<button id="1" type="button" class="mui-btn mui-btn-primary mui-btn-outlined" style="-webkit-flex:1;height:40px;margin:0px 0px 0px 5px;font-size:14px;">来电</button>
			<button id="2" type="button" class="mui-btn mui-btn-primary mui-btn-outlined" style="-webkit-flex:1;height:40px;margin:0px 0px 0px 5px;font-size:14px;">去电</button>
			<button id="3" type="button" class="mui-btn mui-btn-primary mui-btn-outlined" style="-webkit-flex:1;height:40px;margin:0px 0px 0px 5px;font-size:14px;">未接</button>
		</div>

		<div class="mui-input-row mui-search" style="margin:5px;display:block">
			<input id="编辑框1" type="search" placeholder="搜索" style="color:#000000;font-size:14px;margin:0px 0px 0px 0px;"></input>
		</div>

		<div id="自由面板1" class="mui-input-row" tag="自由面板" style="margin:0px 0px 5px 0px;display:none;width:100%;height:64px;">
		<div class="mui-input-row" style="margin:0px 0px -5px 0px;text-align:center;display:block;left:10px;top:8px;width:48px;height:48px;position:absolute;">
			<img id="图片框1" style="width:100%;height:100%;" src="" />
		</div>

		<div class="mui-input-row" style="margin:0px;display:block;left:70px;top:15px;width:103px;height:14px;position:absolute;">
			<label id="标签1" style="width:100%;color:#000000;font-size:12px;margin:0px 0px 0px 0px;padding:0px;text-align:left"></label>
		</div>

		<div class="mui-input-row" style="margin:0px;display:block;left:70px;top:35px;width:103px;height:14px;position:absolute;">
			<label id="标签2" style="width:100%;color:#000000;font-size:14px;margin:0px 0px 0px 0px;padding:0px;text-align:left"></label>
		</div>

		<div class="mui-input-row" style="margin:0px;display:block;left:170px;top:15px;width:119px;height:14px;position:absolute;">
			<label id="标签3" style="width:100%;color:#808080;font-size:12px;margin:0px 0px 0px 0px;padding:0px;text-align:left"></label>
		</div>

		<div class="mui-input-row" style="margin:0px;display:block;left:170px;top:35px;width:119px;height:14px;position:absolute;">
			<label id="标签4" style="width:100%;color:#808080;font-size:12px;margin:0px 0px 0px 0px;padding:0px;text-align:left"></label>
		</div>

		<div class="mui-input-row" style="margin:0px 0px -5px 0px;text-align:center;display:block;left:290px;top:0px;width:24px;height:24px;position:absolute;">
			<img id="图片框2" style="width:100%;height:100%;" src="" />
		</div>
		</div>
<div id="自由列表框1"></div>



		<div class="mui-input-row" style="margin:5px;display:none">
			<label id="标签5" style="width:100%;color:#808080;font-size:14px;margin:0px 0px 0px 0px;padding:0px;text-align:center">已经到底了...</label>
		</div>

		<div class="mui-input-row" style="text-align:center;margin:5px;display:none">
			<button id="按钮1" type="button" class="mui-btn mui-btn-primary mui-btn-outlined" style="width:100%;height:40px;float:none;margin:0px 0px 0px 0px;font-size:14px;">继续加载</button>
		</div>
	</div>

		<div id="菜单1" class="mui-popover mui-popover-action mui-popover-bottom">
			<ul class="mui-table-view">
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#菜单1"><b>取消</b></a>
				</li>
			</ul>
		</div>
</body>
<script src="js/mui.min.js"></script>
<script src="gongyongmokuai.js"></script>

<script src="js/bluebird_menu.js"></script>

<script src="js/bluebird_ziyoulist.js"></script>
<script src="thjl.js"></script>
</html>
